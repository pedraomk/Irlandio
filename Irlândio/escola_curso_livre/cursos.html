<head>

      <h2>Cursos Disponíveis</h2>
      <section class = 'bloco'>
        <table align="center", id="tabela_itens">
          <thead>

          </thead>

              <td> Programação Web </td>

            </tr>
            <tr>

              <td> Design </td>
              <td> 6 meses </td>
              <td> <button>Editar</button> </td>

        </table>
    </section>
    </section>
  

    <section id="cadastroCurso" class="tab-content" style="display:none;">
      <h2>Cadastrar Curso</h2>
      <form>
        <label>Nome do Curso: <input type="text"></label><br>
        <label>Categoria:
          <select>
            <option>Tecnologia</option>
            <option>Idiomas</option>
            <option>Design</option>
          </select>
        </label><br>
        <label>Duração (meses): <input type="number"></label><br>

      <button>Buscar</button>
      </section>
    </section>
  </main>
</body>

<script>function openTab(evt, tabId) {
  const contents = document.querySelectorAll(".tab-content");
  contents.forEach(c => c.style.display = "none"); 

  document.getElementById(tabId).style.display = "block";
}

function mostrarDuracao() {
  const select = document.querySelector("select");
  const duracao = select.value;
  const label = document.getElementById("duracaoCurso");
  if (duracao) {
    label.textContent = "Duração do curso: " + duracao + " meses";
  } else {
    label.textContent = "";
  }
}
</script>

<script>
  // Array de cursos
  const cursos = [
    { nome: "Programação Web", categoria: "Tecnologia", duracao: "6 meses" },
    { nome: "Design Gráfico", categoria: "Tecnologia", duracao: "6 meses" },
    { nome: "Inglês Básico", categoria: "Idiomas", duracao: "10 meses" },
    { nome: "Inglês Avançado", categoria: "Idiomas", duracao: "20 meses" },
    { nome: "Programação Beckend", categoria: "Tecnologia", duracao: "12 meses" }
  ];

  const tbody = document.querySelector("#tabela_itens tbody");

  // Monta a tabela
  cursos.forEach(curso => {
    const tr = document.createElement("tr");

    tr.innerHTML = `
      <td>${curso.nome}</td>
      <td>${curso.categoria}</td>
      <td>${curso.duracao}</td>
      <td><button>Editar</button></td>
    `;

    tbody.appendChild(tr);
  });
</script>
